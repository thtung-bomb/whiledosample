<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Hãy nhập vào số thứ nhất");
        let b = +prompt("Hãy nhập vào số thứ hai");
        let sum = 0;
        for(let i = a; i <= b; i++)
        {
            sum += i;
        }
        alert("Tổng của các số từ "+a+" đến "+b+" là "+sum);
    </script>
</body>
</html>
