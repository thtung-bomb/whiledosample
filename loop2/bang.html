<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h4>Print Number From 1 to 100</h4>
<body>
    <script>
        document.write("<table border = 1>");
        for (i = 1; i < 100; i += 10) {
            for (j = i; j < (i + 10); j++) {
                document.write('<td>');
                document.write(j);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>

</html>
