<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính tổng của 20 số đầu tiên trong dãy fibonacci.
        let a = 1;
        let b = 1;
        let c;
        let i = 1;
        let result = a;

        while(i < 20)
        {
            c = a + b;
            a = b;
            b = c; 
            result += a;
            i++;
        }
        alert("Tổng 20 số đầu tiên của dãy là " +result);

    </script>
</body>
</html>
