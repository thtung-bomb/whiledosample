<body>
    <script>
        //Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        let i = 1;
        let sum = 0;
        let a = 0;

        for(i; i < 31; i++)
        {
            if(a % 7 == 0)
            {
                sum += a;    
            }
            a+=7;
        }
        alert(sum);
    </script>
