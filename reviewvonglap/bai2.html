<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tem = +prompt("Nhập nhiệt độ hiện tại của bạn");

        if(tem > 100)
        {
            alert("Hãy giảm nhiệt độ phòng bạn");
        }
        if(tem < 20)
        {
            alert("Hãy tăng nhiệt độ phòng bạn");
        }
    </script>
</body>
</html>
