<body>
    <script>
        
       let a = 1;
       let b = 1;
       let i = 1;

       for(i;;i++)
       {
        let c = a + b;
        a = b;
        b = c;
        if(b % 5 == 0)
        {
            break;
        }
       }
       alert(b);
    </script>
